<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folha de Pagamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Folha de Pagamento:</h1>
        <form>
            <div class="form-group">
                <label for="nome">Nome do Funcionário:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>

            <div class="form-group">
                <label for="salarioBruto">Salário Bruto:</label>
                <input type="number" id="salarioBruto" name="salarioBruto" required>
            </div>

            <div class="form-group">
                <label for="inss">INSS:</label>
                <input type="number" id="inss" name="inss" required>
            </div>

            <div class="form-group">
                <label for="irrf">IRRF:</label>
                <input type="number" id="irrf" name="irrf" required>
            </div>

            <div class="form-group">
                <label for="valeTransporte">Vale Transporte:</label>
                <input type="number" id="valeTransporte" name="valeTransporte" required>
            </div>

            <div class="form-group">
                <label for="valeRefeicao">Vale Refeição:</label>
                <input type="number" id="valeRefeicao" name="valeRefeicao" required>
            </div>

            <div class="form-group">
                <label for="salarioLiquido">Salário Líquido:</label>
                <input type="number" id="salarioLiquido" name="salarioLiquido" readonly>
            </div>

            <button type="button" onclick="calcularSalarioLiquido()">Calcular Salário Líquido</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
